{% set name = "modelbase" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8474dfc386c97b8a426e400e0b6d69f1667ba82479d59f3b341df9d93b4b6418

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - assimulo
    - black
    - dataclasses
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.7
    - python-libsbml
    - scipy
    - sympy
    - tqdm
    - ipywidgets
    - typing-extensions

test:
  imports:
    - modelbase
    - modelbase.core
    - modelbase.ode
    - modelbase.ode.models
    - modelbase.ode.simulators
    - modelbase.ode.utils
    - modelbase.utils

about:
  home: https://gitlab.com/qtb-hhu/modelbase-software
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: A package to build metabolic models
  doc_url: https://readthedocs.org/projects/modelbase/
  dev_url: https://gitlab.com/qtb-hhu/modelbase-software

extra:
  recipe-maintainers:
    - marvinvanaalst
